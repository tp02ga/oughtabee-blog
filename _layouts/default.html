<!DOCTYPE html>

  {% include head.html %}

  {% seo %}
</head>
<body>
  <header class="site-header">
    <div class="container">
      <a href="{{ '/' | relative_url }}" class="site-logo">

      </a>
      <nav>
        <a href="{{ '/' | relative_url }}">Home</a>

  <footer class="site-footer">

      <p>&copy; {{ site.time | date: '%Y' }} OughtaBee. All rights reserved.</p>
    </div>

</html>
