<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% include head.html %}
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  {% seo %}
</head>
<body>
  <header class="site-header">
    <a href="{{ '/' | relative_url }}" class="logo">OughtaBee</a>
  </header>

  <main>
    {{ content }}
  </main>

  <footer class="site-footer">
    <p>Stay up to date with our latest insights, or <a href="{{ '/feed.xml' | relative_url }}">grab the RSS feed</a>.</p>
    <form class="newsletter-form" action="#" method="post">
      <input type="email" name="email" placeholder="Email Address" required>
      <button type="submit">Sign Up</button>
    </form>
    <p class="copyright">&copy; {{ site.time | date: '%Y' }} <a href="https://oughtabee.ai">OughtaBee</a></p>
  </footer>
</body>
</html>
